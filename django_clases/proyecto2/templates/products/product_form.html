{% extends 'base.html' %}

{% block title %}Create product{% endblock title %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn success" type="submit">Add product</button>
    </form>

    <a class="btn primary" href="{% url 'product:index' %}" >Go back</a>
{% endblock content %}
