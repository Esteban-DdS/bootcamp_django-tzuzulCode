{% extends 'base.html' %}

{% block title_pag %}Delete product{% endblock title_pag %}

{% block content %}
    <form method="POST">
        <h2>Are you sure you want to delete the product: {{ object.name_product }}?</h2>
        {% csrf_token %}
        <button class="btn danger" type="submit">Yes, I'm sure</button>
    </form>
    <br>
    <a href="{% url 'product:index' %}">No, go back</a>
{% endblock content %}
