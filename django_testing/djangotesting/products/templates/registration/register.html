{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <p>Are you registered?, <a href="{% url 'product:login' %}">log in</a>.</p>
    <p>Please, sign up using the following form:</p>
    <form method="post">
        {{ user_form.as_p }}
        {{ form.as_p }}
        {% csrf_token %}
        <p><input class="btn success" type="submit" value="Create my account"></p>
    </form>

{% endblock %}
